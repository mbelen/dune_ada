<DOCTYPE! html>
<html>
    <head>
	<meta charset="utf-8">
	<title>Formulario</title>	
   </head>
   <body>
       <p>Nombre</p>
       <input type="text" name="Nombre">
       <p>Apellido</p>
        <input type="text" name="Apellido">
       <p>E-mail</p>
        <input type="text" name="E-mail">
       <p>Género</p>
        <input type="radio" name="Género" value="F"> Femenino
        <input type="radio" name="Género" value="M"> Masculino
       <p>Nacionalidad</p>
          <select>
      	 <option value="1">Argentina</option>
      	 <option value="2">Paraguaya</option>
      	 <option value="3">Boliviana</option>
      	 <option value="4">Uruguaya</option>
          </select>
       <p>Temas que le interesan</p>
         <input type="checkbox" id="cbox1" value="Infraestructura"> Infraestructura
         <br/>
         <input type="checkbox" id="cbox2" value="Programación Web"> Programación Web
         <br/>
         <input type="checkbox" id="cbox3" value="Programación Mobile"> Programación Mobile
         <br/>
         <br/>
         <input type="checkbox" id="cbox4" value="Acepto Términos y Condiciones"> Acepto Términos y Condiciones
         <br/>
         <br/>
       <input type="button" name="Aceptar" value="Aceptar">
       <input type="button" name="Cancelar" value="Cancelar">
   </body>
</html>
